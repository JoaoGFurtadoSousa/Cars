<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <h1>Carros do database</h1>
    {% block content %}
        {% for car in cars %}
            {% if car.model == "Astra" %}
                <h2>Modelo: {{car.model}} </h2>
                <h2>{{car.brand}}</h2>
            {% endif %}
        {% endfor %}
    {% endblock %}
</body>
</html>
